<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Optimized Mentimeter Embed</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .responsive-iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            /* Aspect ratio: 16:9 */
            padding-top: 30px;
            height: 0;
            overflow: hidden;
        }

        .responsive-iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .header {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="header">
        Mentimeter Presentation
    </div>
    <div class="responsive-iframe-container">
        <iframe sandbox="allow-scripts allow-same-origin allow-presentation" allowfullscreen="true"
            allowtransparency="true"
            src="https://www.mentimeter.com/app/presentation/albfbzujaytamkv8ssh1cmdkscf8vr9p/embed">
        </iframe>
    </div>
</body>

</html>
